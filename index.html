  <!-- To change background colour look for the modal class -->

  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-username" required />
          <label for="signup-username">Username</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-pronouns" required />
          <label for="signup-pronouns">Pronouns</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-year" required />
          <label for="signup-year">Year</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-courses" required />
          <label for="signup-courses">Courses</label>
        </div>
        <button class="auth-btn z-depth-0">Sign up</button>
      </form>
    </div>
  </div>
