<body id="logged-in-homepage">

    </li>

  <!-- EMAIL VERIFICATION BANNER -->
  <div class="verify-email-banner" style="display: none;">
    <img src="images/grey_x.png" href="#" id="close-x">
    <p style="display: inline;">Please verify your email. Click <a href="#" id="resend-email-verification">here</a> to resend your verification email.</p>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content">
      <h4>Profile</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="modal-settings" class="modal">
    <div class="modal-content">
      <h4>Settings</h4></br>
      <div class="account-settings"></div>
      <br>
      <a href="#" id="change-password-btn">Change password</a>
      <a href="#" id="delete-account-btn">Delete account</a><br><br><br>
      <button class="auth-btn z-depth-0" id="close-settings">Close settings</button>
    </div>
  </div>

  <!-- CHANGE USERNAME MODAL -->
  <div id="modal-change-username" class="modal">
    <div class="modal-content">
      <h4>Change your username</h4>
      <p>Enter your new username.</p>
      <form id="change-username-form">
        <div class="input-field">
          <input type="text" id="new-username" required />
          <label for="new-username">New username</label>
        </div>
        <div class="input-field">
          <input type="password" id="username-password-verify">
          <label for="username-password-verify">Password</label>
        </div>
        <button class="auth-btn z-depth-0">Change username</button>
      </form>
    </div>
  </div>

   <!-- CHANGE EMAIL MODAL -->
   <div id="modal-change-email" class="modal">
    <div class="modal-content">
      <h4>Change your email</h4>
      <p>Enter your new email.</p>
      <form id="change-email-form">
        <div class="input-field">
          <input type="email" id="new-email" required />
          <label for="new-email">New email</label>
        </div>
        <div class="input-field">
          <input type="password" id="email-password-verify">
          <label for="email-password-verify">Password</label>
        </div>
        <button class="auth-btn z-depth-0">Change email</button>
      </form>
    </div>
  </div>
